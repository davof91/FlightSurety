<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <span style="color:white">Contract Balance: </span> <div id="contractBalanceDiv" class="navbar-text" ></div>
        <span style="color:white">Operational Status: </span> <div id="statusDiv" class="navbar-text" ></div>
        <span style="color:white">Owner: </span> <div id="user" class="navbar-text" ></div> 
        <button id="copyAddress" class="btn btn-outline-success" >Copy Address</button>
    </nav>

    <main  class="container-fluid container2">
        <div class="row">Active User:&nbsp; <span id="active_user"></span>&nbsp;
            <btn class="btn btn-primary" id="withdraw-click" onclick="withdrawFunds()">Withdraw Insurance</btn> &nbsp;
            <btn class="btn btn-primary" id="push-funds">Push Funds</btn> &nbsp;
            <btn class="btn btn-primary" id="airline-info">Airline Info</btn>
        </div> 
        </br>
        <div class="row">
            <div class="col-sm-5 anyClass" style="height:600px;">
                <div class="row mb-4 card card-body bg-light ">
                    <div class="">
                        <label class="form">Flight:</label> <div id="flight_search_drop"></div> <btn class="btn btn-primary" id="submit-oracle">Search Flight</btn>
                    </div>
                </div>
                <div class="row mb-4 card card-body bg-light">
                    <div class="">
                        <label class="form">Airline Address</label> <div id="add_airline"></div> <btn class="btn btn-primary" id="add-airline">Add Airline</btn>
                    </div>
                </div>
                <div class="row mb-4 card card-body bg-light">
                    <div class="">
                        <label class="form">Flight Name:</label> <div id="add_flight_drop"></div> <btn class="btn btn-primary" id="add-flight">Add Flight</btn>
                    </div>
                </div>
                <div class="row mb-4 card card-body bg-light">
                    <div class="">
                        <label class="form">Insurance Amount (ether): </label> <input type="number" id="insurance_amount"> <br/>
                        <label class="form">Flight: </label><div id="insurance_flight"></div>
                        <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
                    </div>
                </div>
                <div class="row mb-4 card card-body bg-light">
                    <div class="">
                        <label class="form">Flight Number</label> <div id="search_insurance_flight"></div><btn class="btn btn-primary" id="search-insurance">Search Insurance</btn>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <h3>Logger:</h3>
                <div id="logger" class="mb-4 card card-body bg-light anyClass" style="height:500px;">
                    
                </div>
            </div>
        </div>
    </main>

</body>

</html>
